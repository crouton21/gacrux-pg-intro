<!DOCTYPE html>
<html lang="en" ng-app="songsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songs</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
</head>
<body ng-controller="SongController as vm">
  <h1>Songs!</h1>
  <section>
    <h2>Add a song</h2>
    <form>
      <input type="text" ng-model="vm.newSong.track" placeholder="Track Name">
      <input type="text" ng-model="vm.newSong.artist" placeholder="Artist">
      <input type="date" ng-model="vm.newSong.published" >
      <input type="number" ng-model="vm.newSong.rank" min=1 max=999>
      <button ng-click="vm.addSong(vm.newSong)">Add</button>
    </form>
  </section>
  <section>
    <h2>All the songs</h2>
    <table>
      <thead><tr><th>Track</th><th>Artist</th><th>Published</th><th>Rank</th></tr></thead>
      <tbody ng-repeat="song in vm.songArray">
        <tr><td>{{song.track}}</td>
        <td>{{song.artist}}</td>
        <td>{{song.published}}</td>
        <td>{{song.rank}}</td></tr>
      </tbody>
    </table>
  </section>
</body>
</html>
